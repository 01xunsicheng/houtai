<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

		<meta name="renderer" content="webkit">
		<title>用户管理
		</title>
		<!--[if lt IE 8]>
   <script>
       location.href = 'page/browse.html';
   </script>
    <![endif]-->
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/global.css" rel="stylesheet">
		<link rel="stylesheet" href="font/iconfont.css">

		<script src="js/jquery.min1.13.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="js/app.js"></script>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>
		<header id="header">
		</header>

		<div id="nav">

		</div>

		<div id="content">
			<div id="app">
				<div class="yjname">
					用户管理
				</div>
				<div class="anniu">
					<a class="btn btn-default" href="#" role="button"><i class="icon iconfont icon-jiahao"></i>新建</a>
					<a class="btn btn-default" href="#" role="button"><i class="icon iconfont icon-shanchu"></i>删除</a>
					<a class="btn btn-default" href="#" role="button"><i class="icon iconfont icon-tingyong"></i>停用</a>
					<a class="btn btn-default" href="#" role="button"><i class="icon iconfont icon-qiyong"></i>启用</a>
				</div>
				<table class="table table-hover m_t_20">
					<thead>
						<tr>
							<td>
								<div class="checkbox">
									<label>
      <input type="checkbox">
    </label>
								</div>
							</td>
							<td>序号</td>
							<td>姓名</td>
							<td>性别</td>
							<td>状态</td>
							<td>操作</td>
						</tr>
					</thead>
					<tbody>
						<tr v-for="item in items">
							<td>
								<div class="checkbox">
									<label>
      <input type="checkbox"> 
    </label>
								</div>
							</td>
							<td>{{ item.no }}</td>
							<td> {{ item.name }}</td>
							<td>{{ item.sex?"男":"女" }}</td>
							<td>{{ item.state?"启用":"未启用" }}</td>
							<td>
								<div class="dropdown">
									<button class="btn  dropdown-toggle colorl" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
更多
    <span class="caret"></span>
  </button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
										<li>
											<a href="#">添加</a>
										</li>
										<li>
											<a href="#" data-toggle="modal" data-target="#myModal" @click="delConfirm(item)">删除</a>
										</li>
										<li role="separator" class="divider"></li>
										<li>
											<a href="#" >查看</a>
										</li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row">
					<div class="col-md-4 text-left">
						<p class="m_t_30">1/9页 共68条记录</p>
					</div>
					<div class="col-md-8 text-right">
						<!--　翻页开始-->
						<nav aria-label="">
							<ul class="pagination">
								<li class="disabled">
									<a href="#" aria-label="Previous"><span aria-hidden="true">«</span></a>
								</li>
								<li class="active">
									<a href="#">1 <span class="sr-only">(current)</span></a>
								</li>
								<li>
									<a href="#">2</a>
								</li>
								<li>
									<a href="#">3</a>
								</li>
								<li>
									<a href="#">4</a>
								</li>
								<li>
									<a href="#">5</a>
								</li>
								<li class="disabled">
									<a href="#" aria-label="Next"><span aria-hidden="true">»</span></a>
								</li>
							</ul>
						</nav>
						<!--翻页结束-->
					</div>
				</div>
				<!--模块框开始-->
				<!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<h4 class="modal-title t_center" id="myModalLabel">是否删除</h4>
							</div>
							<div class="modal-body">
								请确定是要删除么？
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">否</button>
								<button type="button" class="btn btn-primary" @click="delProduct()">是</button>
							</div>
						</div>
					</div>
				</div>
				<!--模块框结束-->
			</div>
		</div>

		<footer id="footer">
		</footer>

		<script src="js/bootstrap.min.js"></script>
		<script src="js/global.js"></script>
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					items: commonData.tableListDatas,
					deFlag: false,
					curProduct: ""
				},
				methods: {
					delConfirm: function(item) {
						//this.deFlag = true;

						curProduct = this.item;
					},
					delProduct: function() {
						var index = this.items.indexOf(this.curProduct);
						this.items.splice(index, 1);
						$('#myModal').modal('toggle');
					}
				}
			})
		</script>
	</body>

</html>
