			var app = new Vue({
				el: '#app',
				data: {
					items: commonData.tableListDatas,
					deFlag: false,
					curProduct: ""
				},
				methods: {
					delConfirm: function(item) {
						//this.deFlag = true;

						curProduct = this.item;
					},
					delProduct: function() {
						var index = this.items.indexOf(this.curProduct);
						this.items.splice(index, 1);

					}
				}
			})
